<!DOCTYPE html>
<html>
    <head>
        <title> Package</title>
        <link rel="icon" type="image/shortcut-icon" href="flower.png">
      

        <style >
            *{
                padding: 0;
                margin: 0;
            }

            body{
                height: 100vh;
                width: 100%;
                background-color: #f3c7c7;
                position: relative;
            }

            

            .envelope{
                height: 0;
                width: 0;
                border-right: 600px solid transparent;
                border-bottom: 450px solid rgb(138, 31, 31);
                position: absolute;
                top: 28%;
                left: 34%;
                cursor: pointer;
                
            }

            .envelope::before{
                content: "";
                height: 450px;
                width: 600px;
                background-color: red;
                /* border-right: 150px solid transparent;
                border-bottom: 80px solid red; */
                position: absolute;
                top: 45%;
                left: 45%;
                z-index: -100;
            }
            .envelope-back{
                height: 0;
                width: 0;
                border-left: 600px solid transparent;
                border-bottom: 450px solid rgb(193, 41, 41);
                position: absolute;
                top: 45%;
                left: 45%;
            }

            .envelope-top{
                height: 0;
                width: 0;
                border-left: 300px solid transparent;
                border-right: 300px solid transparent;
                border-bottom: 195px solid rgb(138, 31, 31);
                position: relative;
                top: 1.2%;
                left: 34%;
                
            }

            .letter{
                height: 360px;
                width: 600px;
                background-color: #fff;
                position: relative;
                top: 0;
                z-index: -10;
                translate: transform 0.2s ease-in-out
            }

            .text{
                height: 270px;
                width: 510px;
                margin: 37px;
                position: absolute;
                top: 0%;
                left: 0%;
                color: rgb(193, 41, 41);
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                /* align-items: center; */
                justify-content: center;
                border: 1px solid rgb(193, 41, 41);
                /* z-index: -10; */
            }

            .text p{
                /* width: 60px; */
                font-size: 35px;
                text-align: center;
                margin-left: -20px;
                margin-top: 27%;
                font-weight: 700;
            }

            .buttons{
                position: absolute;
                top: 93%;
                left: 48%;
            }

            .buttons button{
                height: 30px;
                width: 40px;
                background-color: rgb(193, 41, 41);
                margin-right: 25px;
                border: none;
                border-radius: 10px;
                box-shadow: 2px 3px 3px #fff;
                color: #fff;
                font-weight: 700;
                cursor: pointer;
            }

            .buttons button:hover{
                color: rgb(193, 41, 41);
                background-color: #fff;
            }

            #clickMe{
                height: 30px;
                width: 100px;
                margin-right: 25px;
                border: none;
                border-radius: 10px;
                /* box-shadow: 2px 3px 3px #fff; */
                color: rgb(193, 41, 41);
                background-color: #fff;
                font-weight: 700;
                cursor: pointer;
                position: absolute;
                left: 50%;
                top: 70%;
            }

            #clickMe:hover{
                background-color: rgb(138, 31, 31);
                color: #fff;
            }

            .sideImg1{
                width: 100px;
                position: absolute;
                top: 5%;
                left: 5%;
                animation-name: example1;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }

            .sideImg2{
                width: 100px;
                position: absolute;
                top: 10%;
                left: 90%;
                animation-name: example2;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }

            .sideImg3{
                width: 100px;
                position: absolute;
                top: 70%;
                left: 10%;
                animation-name: example3;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }

            .sideImg4{
                width: 100px;
                position: absolute;
                top: 80%;
                left: 80%;
                animation-name: example4;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }

            @keyframes example1 {
  0%   { left:0px; top:0px;}
  25%  { left:50px; top:50px;}
  50%  { left:100px; top:0px;}
  75%  { left:200px; top:200px;}
  100% { left:250px; top:0px;}
}
@keyframes example3 {
  0%   { left:10%; top:70%;}
  25%  { left:20%; top:80%;}
  50%  { left:25%; top:60%;}
  75%  { left:30%; top:80%;}
  100% { left:10%; top:70%;}
}

@keyframes example2 {
  0%   { left:90%; top:10%;}
  25%  { left:70%; top:30%;}
  50%  { left:80%; top:60%;}
  75%  { left:75%; top:80%;}
  100% { left:90%; top:10%;}
}

@keyframes example4 {
  0%   { left:80%; top:80%;}
  25%  { left:85%; top:70%;}
  50%  { left:75%; top:60%;}
  75%  { left:65%; top:50%;}
  100% { left:60%; top:30%;}
}
        </style>
    </head>
    <body>
        
            <div class="envelope" id="envelope">
                <div class="envelope-back"></div>
                
                <div class="letter" id="letter">
                    <div class="text"><p>Will you be my Girlfriend?</p></div>

                </div>
            </div>

            <div class="envelope-top" id="top" > </div>

            <img alt="" src="./flower.png" class="sideImg1" id="flowerImg">
            
            <img alt="" src="./flower.png" class="sideImg2" id="flowerImg">
            <img alt="" src="./flower.png" class="sideImg3" id="flowerImg">
            <img alt="" src="./flower.png" class="sideImg4" id="flowerImg">

            <button  id="clickMe">Click Me</button>


            <div class="buttons">
               
                <button onclick="window.location.href = 'yes.html' ">YES</button>
                
                <button onclick="window.location.href = 'No.html' ">NO</button>

            </div>
            

            <script>
               const envelope = document.getElementById('clickMe')
               const letter = document.getElementById('letter')
            //    const flower = document.getElementById('flowerImg')
            //    const top = document.getElementById('top')



                let isTransformed = false
                envelope.addEventListener("click", function(){

                    if (isTransformed) {
                        letter.style.transform = "translateY(-120px)"
                        letter.style.zIndex = "-1"
                    } else{
                        letter.style.transform = "translateY(0)"
                        letter.style.zIndex = "-1"
                    }

               const top = document.getElementById('top')

                top.style.zIndex = "-10";
                


                    isTransformed =!isTransformed
                    
                })

                         
            </script>
        </body>
</html>
